# This is a Databricks asset bundle definition for dab_tutorial.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_tutorial
  uuid: 571c1331-e18d-49ce-97c7-2d28b7103016
include:
  - resources/*.yml
  - resources/*/*.yml
# Variable declarations. These variables are assigned in the dev/prod targets below.
#variables:
  #catalog:
    #description: The catalog to use
  #schema:
    #description: The schema to use
targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: http://127.0.0.1:7073
    permissions:
      - user_name: kalyanitntu@gmail.com
        level: CAN_MANAGE
    presets:
      name_prefix: ${workspace.current_user.short_name}
      source_linked_deployment: false   
    #variables:
      #catalog: yes
      #schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: http://127.0.0.1:7073
      # We explicitly deploy to /Workspace/Users/kalyanitntu@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/PROD/.bundle/${bundle.name}/${bundle.target}
    #variables:
      #catalog: yes
      #schema: prod
    permissions:
      - user_name: kalyanitntu@gmail.com
        level: CAN_MANAGE
      - group_name: admins
        level: CAN_RUN
